<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0a1628;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563EB;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner"></div>
    <p id="status">Completing authentication...</p>

    <script>
        function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            // Detect provider from URL query or state
            const isGoogle = window.location.search.includes('google') || (state && state.includes('google'));
            const provider = isGoogle ? 'google' : 'github';

            console.log(`[OAuth] Detected provider: ${provider}`);

            const payload = error
                ? { type: `oauth_error`, provider, error: urlParams.get('error_description') || error }
                : code
                    ? { type: `oauth_code_received`, provider, code, state }
                    : null;

            if (!payload) {
                document.getElementById('status').innerText = 'Authorization code missing.';
                return;
            }

            // ─── Primary: postMessage to popup opener ───────────────────────
            if (window.opener && !window.opener.closed) {
                try {
                    console.log(`[OAuth] Sending via postMessage to opener`);
                    window.opener.postMessage(payload, window.location.origin);
                    document.getElementById('status').innerText = 'Authentication complete! Closing...';
                    setTimeout(() => window.close(), 1500);
                    return;
                } catch (e) {
                    console.warn('[OAuth] postMessage to opener failed, trying fallback', e);
                }
            }

            // ─── Fallback: BroadcastChannel (same-origin) ───────────────────
            // Works when the main tab opens auth in a new TAB instead of a popup
            try {
                const bc = new BroadcastChannel('codeshield_oauth');
                bc.postMessage(payload);
                bc.close();
                document.getElementById('status').innerText = 'Authentication complete! You can close this tab.';
                console.log('[OAuth] Sent via BroadcastChannel');
                setTimeout(() => window.close(), 2000);
                return;
            } catch (e) {
                console.warn('[OAuth] BroadcastChannel failed, trying sessionStorage fallback', e);
            }

            // ─── Last resort: sessionStorage polling ────────────────────────
            try {
                sessionStorage.setItem('oauth_payload', JSON.stringify(payload));
                document.getElementById('status').innerText = 'Authentication complete! You can close this tab.';
                console.log('[OAuth] Stored in sessionStorage as fallback');
                setTimeout(() => window.close(), 2000);
            } catch (e) {
                document.getElementById('status').innerText = 'Authentication failed. Please close this tab and try again.';
            }
        }

        handleCallback();
    </script>
</body>

</html>
