<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0a1628;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #2563EB;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner"></div>
    <p id="status">Completing authentication...</p>

    <script>
        function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            // Detect provider from URL query or state
            const isGoogle = window.location.search.includes('google') || (state && state.includes('google'));
            const provider = isGoogle ? 'google' : 'github';

            console.log(`[OAuth] Detected provider: ${provider}`);

            if (error) {
                if (window.opener) {
                    window.opener.postMessage({
                        type: `oauth_error`,
                        provider: provider,
                        error: urlParams.get('error_description') || error
                    }, window.location.origin);
                }
                setTimeout(() => window.close(), 3000);
                return;
            }

            if (!code) {
                document.getElementById('status').innerText = 'Authorization code missing.';
                return;
            }

            if (window.opener) {
                console.log(`[OAuth] Sending code to opener: ${code.substring(0, 5)}...`);
                window.opener.postMessage({
                    type: `oauth_code_received`,
                    provider: provider,
                    code: code,
                    state: state
                }, window.location.origin);

                document.getElementById('status').innerText = 'Authentication complete! Closing...';
                // Note: The parent window will close the popup after it handles the message
            } else {
                document.getElementById('status').innerText = 'No opener window found. Please log in from the main site.';
            }
        }

        handleCallback();
    </script>
</body>

</html>
