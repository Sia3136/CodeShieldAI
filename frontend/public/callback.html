<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0a1628;
            color: white;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #3b82f6, #06b6d4, #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        #status {
            color: rgba(147, 197, 253, 0.7);
            font-size: 14px;
            font-weight: 500;
        }

        .error {
            color: #f87171;
            margin-top: 16px;
            max-width: 420px;
            text-align: center;
            font-size: 13px;
            line-height: 1.5;
            background: rgba(248, 113, 113, 0.08);
            border: 1px solid rgba(248, 113, 113, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
        }

        .retry-btn {
            margin-top: 16px;
            padding: 8px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .retry-btn:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        </svg>
    </div>
    <div class="spinner" id="spinner"></div>
    <p id="status">Completing authentication...</p>
    <p id="error" class="error" style="display:none;"></p>

    <script>
        // ── CONFIG ──
        const API_BASE = 'https://sia3136-codeshield-backend.hf.space';
        const APP_URL = window.location.origin;

        // ── MAIN ──
        async function handleCallback() {
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');
            const state = params.get('state');
            const error = params.get('error');

            console.log('[Callback v3] Starting OAuth callback handler');
            console.log('[Callback v3] code:', code ? 'present' : 'MISSING');
            console.log('[Callback v3] state:', state || 'none');

            if (error) {
                showError(params.get('error_description') || error);
                return;
            }
            if (!code) {
                showError('Authorization code missing from redirect.');
                return;
            }

            // Detect provider from state prefix or URL scope hints
            const isGoogle = (state && state.startsWith('google'))
                || window.location.search.includes('scope=email')
                || window.location.search.includes('scope=profile');
            const provider = isGoogle ? 'google' : 'github';

            console.log(`[Callback v3] Provider: ${provider}`);
            setStatus(`Exchanging ${provider} authorization...`);

            try {
                const callbackUrl = `${API_BASE}/auth/${provider}/callback`;
                console.log(`[Callback v3] POST ${callbackUrl}`);

                const res = await fetch(callbackUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code, state })
                });

                if (!res.ok) {
                    const errData = await res.json().catch(() => ({}));
                    const msg = errData.detail || `Server returned ${res.status}`;
                    console.error('[Callback v3] Backend error:', errData);
                    throw new Error(msg);
                }

                const data = await res.json();
                const token = data.access_token;

                if (!token) {
                    console.error('[Callback v3] No token in response:', data);
                    throw new Error('Response missing access_token');
                }

                // ── Save token and redirect (NO popup logic at all) ──
                localStorage.setItem('auth_token', token);
                console.log('[Callback v3] Token saved to localStorage');

                // Verify write succeeded
                const check = localStorage.getItem('auth_token');
                if (check !== token) {
                    console.warn('[Callback v3] localStorage write verification FAILED');
                }

                setStatus('Authentication successful! Redirecting...');

                // Always redirect to main app — we are in full-page redirect flow
                setTimeout(() => {
                    window.location.replace(APP_URL);
                }, 600);

            } catch (err) {
                console.error('[Callback v3] Exchange failed:', err);
                showError(`${provider.toUpperCase()} login failed: ${err.message}`);
            }
        }

        // ── HELPERS ──
        function setStatus(msg) {
            document.getElementById('status').innerText = msg;
        }

        function showError(msg) {
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('status').innerText = 'Authentication failed';
            const el = document.getElementById('error');
            el.innerText = msg;
            el.style.display = 'block';

            // Add retry button
            const btn = document.createElement('button');
            btn.className = 'retry-btn';
            btn.innerText = 'Back to CodeShield';
            btn.onclick = () => { window.location.href = APP_URL; };
            document.body.appendChild(btn);
        }

        handleCallback();
    </script>
</body>

</html>
